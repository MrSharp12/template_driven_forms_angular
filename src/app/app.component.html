<!-- this is the template, so in TD forms -->
<!-- everything you do, you do it in the template -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- ngSubmit, a directive we can place on the form as a whole -->
      <!-- only one event we can listen to, the submit -->
      <!-- ngSubmit will only be fired whenever the form is submitted  -->
      <!-- in order to see the form value -->
      <!-- set a local reference, then place it as the arguent of onSubmit -->
      <!-- by setting ngForm as the value of #f -->
      <!-- we are telling angular, give us access to this form you created automatically -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <!-- ngModelGroup directive, used to group inputs and validate them -->
        <!-- needs to be set to a string -->
        <!-- you can also get access to js representation -->
        <!-- by adding a local reference to the ngModelGroup directive-->
        <div 
          id="user-data" 
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- with ngModel, we are telling angular -->
            <!-- within that form element what should be an actual -->
            <!-- control of my form -->
            <!-- adding name and value will be registered  -->
            <!-- in the js representation of the form -->
            <input 
              type="text" 
              id="username" 
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button 
            class="btn btn-default" 
            type="button"
            (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <!-- property binding on ngModel to set default -->
          <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
            name="questionAnswer" 
            rows="3"
            class="form-control"
            [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              [ngModel]="defaultGender">
              {{ gender }}
          </label>
        </div>
        <!-- with property binding, if form is not valid, then disable the button -->
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
        <hr>
        <h3>Your Data</h3>
        <p>Username: {{ user.username }}</p>
        <p>Mail: {{ user.email }}</p>
        <p>Secret Question: Your first {{ user.secretQuestion }}</p>
        <p>Answer: {{ user.answer }}</p>
        <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
